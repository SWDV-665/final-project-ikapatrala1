<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Todo List App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card style="padding-top: 5%; padding-bottom: 5%">
      <ion-card-header>
          <h1 style="text-align: center"><b>Welcome {{ data.name }}</b></h1>
      </ion-card-header>
      <ion-card-content>
        Welcome {{ data.name }}. With the Todo List app, there are endless possibilities with what you can achieve.
      </ion-card-content>
    </ion-card>

    <br>

    <ion-card>
        <ion-card-header>
         Features
        </ion-card-header>
      
        <ion-list>
          <button ion-item (click)="gotToPage(1)">
            Task management in your pocket
          </button>
      
          <button ion-item (click)="gotToPage(2)">
            Reminders and due dates
          </button>
      
          <button ion-item (click)="gotToPage()">
            Prioritize tasks
          </button>
      
          <button ion-item (click)="gotToPage(4)">
            
            Daily focus list
          </button>
      
        </ion-list>
      </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title>Imtiaz Kapatrala.</ion-title>
    </ion-toolbar>
  </ion-footer>
